---
name: Build binary
on:
  push:
    tags:
      - v**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@release-v4.4
    - name: hash
      run: echo "::set-output name=value::$(git rev-parse HEAD)"
      id: get_git_hash
    - name: Get the version
      id: get_version
      run: echo "::set-output name=value::${GITHUB_REF/refs\/tags\//}"
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.version.outputs.value }}
        tag_name: ${{ steps.version.outputs.value }}
#        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: upload binary artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/esp-gh-wf.bin
        asset_name: ${{ steps.get_git_hash.outputs.value }}.bin
        asset_content_type: application/octet-stream
